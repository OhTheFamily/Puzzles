<header class="bg-white shadow-sm animate-fade-down">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <a href="#"
        class="text-2xl font-bold text-gray-800 flex items-center gap-2 transition-transform duration-300 hover:scale-105">
        <span>OhMyPuzzle</span>
      </a>

      <!-- Navigation Desktop -->
      <nav class="hidden md:flex space-x-6">
        <a routerLink="/" class="text-gray-700 transition-colors cursor-pointer duration-200 hover:text-blue-600">Dashboard</a>
        <a routerLink="/puzzles" class="text-gray-700 transition-colors cursor-pointer duration-200 hover:text-blue-600">Puzzles</a>
        <a routerLink="/favoris" class="text-gray-700 transition-colors cursor-pointer duration-200 hover:text-blue-600">Favoris</a>
      </nav>

      <!-- CTA + Profil utilisateur -->
      <div class="hidden md:flex items-center space-x-4">

        <!-- Profil utilisateur -->
        <div class="relative">
          <button (click)="isProfileMenuOpen = !isProfileMenuOpen"
            class="focus:outline-none flex items-center space-x-2">
            <img src="https://i.pravatar.cc/40" alt="Avatar" class="w-8 h-8 rounded-full border" />
            <span class="hidden lg:block text-sm font-medium text-gray-700">Natacha</span>
          </button>

          <!-- Menu déroulant -->
          @if (isProfileMenuOpen) {
          <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50 border">
            <a routerLink="/profil" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mon profil</a>
            <a routerLink="/parametres" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Paramètres</a>
            <div class="border-t my-2"></div>
            <button class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
              Déconnexion
            </button>
          </div>
          }
        </div>
      </div>

      <!-- Menu mobile -->
      <div class="md:hidden">
        <button (click)="isMobileMenuOpen = !isMobileMenuOpen"
          class="text-gray-700 hover:text-blue-600 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

    </div>
  </div>
</header>
